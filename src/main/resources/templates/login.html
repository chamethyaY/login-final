<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Registration and Login</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed"
              data-toggle="collapse" data-target="#navbar"
              aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#" th:href="@{/}">Registration and Login Module</a>
    </div>
  </div>
</nav>

<!-- Main Container -->
<div class="container" style="margin-top: 70px;">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <h1>User Login Page</h1>

      <!-- Registration Success Message -->
      <div th:if="${param.registerSuccess}">
        <div class="alert alert-success">
          Registration successful! You can now <a th:href="@{/login}">log in</a>.
        </div>
      </div>

      <!-- Login Form -->
      <form th:action="@{/login}" method="post">

        <!-- CSRF Token -->
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <!-- Error Message -->
        <div th:if="${param.error}">
          <div class="alert alert-danger">Invalid username or password</div>
        </div>

        <!-- Logout Message -->
        <div th:if="${param.logout}">
          <div class="alert alert-info">You have logged out</div>
        </div>

        <!-- Username -->
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" class="form-control"
                 id="username" name="username"
                 placeholder="Enter Email Id" autofocus>
        </div>

        <!-- Password -->
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" class="form-control"
                 id="password" name="password"
                 placeholder="Enter password">
        </div>

        <!-- Submit Button -->
        <div class="form-group">
          <div class="row">
            <input type="submit" name="login-submit" id="login-submit"
                   class="form-control btn btn-primary" value="Log-In"/>
          </div>
        </div>

        <!-- Registration Link -->
        <div class="form-group">
          <span>New User? <a th:href="@{/registration}">register here</a></span>
        </div>

      </form>
    </div>
  </div>
</div>

<!-- Bootstrap JS (for navbar toggle) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfH0Nl3lS3QZbTcYj+OGxR9xRaMqhV+8abc35x4M"
        crossorigin="anonymous"></script>

</body>
</html>
