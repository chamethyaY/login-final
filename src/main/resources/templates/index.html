<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Home - Registration App</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <a class="navbar-brand" href="#" th:href="@{/}">Registration and Login Module</a>
    </div>

    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav navbar-right">
        <!-- Show logout only if user is authenticated -->
        <li th:if="${#authentication != null}">
          <a th:href="@{/logout}" onclick="event.preventDefault(); document.getElementById('logoutForm').submit();">
            Logout
          </a>
          <form id="logoutForm" th:action="@{/logout}" method="post" style="display:none;">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
          </form>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container" style="margin-top: 70px;">
  <!-- Redirect to login if not authenticated -->
  <div th:if="${#authentication == null}">
    <meta http-equiv="refresh" content="0; URL='/login'" />
  </div>

  <!-- Welcome Message -->
  <div th:if="${#authentication != null}" class="alert alert-success">
    Welcome, <strong th:text="${#authentication.name}">User Email</strong>!
  </div>

  <h1 th:if="${#authentication != null}">Home Page</h1>
</div>

<!-- Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfH0Nl3lS3QZbTcYj+OGxR9xRaMqhV+8abc35x4M"
        crossorigin="anonymous"></script>

</body>
</html>
