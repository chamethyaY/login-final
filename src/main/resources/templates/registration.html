<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">

    <style>
        /* Add top spacing so form is not hidden behind navbar */
        .form-container {
            margin-top: 100px; /* adjust this based on your navbar height */
        }
    </style>
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" th:href="@{/}">Registration and Login Module</a>
        </div>
    </div>
</nav>

<!-- Registration Form -->
<div class="container form-container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <!-- Success Message -->
            <div th:if="${param.success}">
                <div class="alert alert-success">
                    Registration successful! You can now <a th:href="@{/login}">log in</a>.
                </div>
            </div>

            <form th:action="@{/registration}" method="post" th:object="${user}">

                <!-- CSRF Token -->
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                <div class="form-group">
                    <label class="control-label" for="firstName">First Name</label>
                    <input type="text"
                           id="firstName"
                           class="form-control"
                           th:field="*{firstName}"
                           required
                           autofocus="autofocus"/>
                </div>

                <div class="form-group">
                    <label class="control-label" for="lastName">Last Name</label>
                    <input type="text"
                           id="lastName"
                           class="form-control"
                           th:field="*{lastname}"
                           required/>
                </div>

                <div class="form-group">
                    <label class="control-label" for="email">Email</label>
                    <input type="email"
                           id="email"
                           class="form-control"
                           th:field="*{email}"
                           required/>
                </div>

                <div class="form-group">
                    <label class="control-label" for="password">Password</label>
                    <input type="password"
                           id="password"
                           class="form-control"
                           th:field="*{password}"
                           required/>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-success">Register</button>
                    <span>Already registered? <a th:href="@{/login}">Login here</a></span>
                </div>

            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS (optional for navbar toggle) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfH0Nl3lS3QZbTcYj+OGxR9xRaMqhV+8abc35x4M"
        crossorigin="anonymous"></script>

</body>
</html>
